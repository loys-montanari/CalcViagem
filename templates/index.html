<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://kit.fontawesome.com/09c93e434d.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Concert One' rel='stylesheet'>
    <title>Calcula Tirip</title>

    <!-- Custom fonts for this template-->

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/cartao.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="Wrapper">

        <!-- Criei um container para centralizar o jumbotron -->
        <div class="container-fluid">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-sm-0">
                        <i class="fa-solid fa-car-side fa-flip"
                            style="font-size: 80px; color:#5bc0de; --fa-animation-duration: 3s;"></i>
                    </div>

                    <div class="col-sm text-center">
                        <h1 style="color:#5bc0de; font-family: 'Concert One'; font-weight: bolder;">CalcTrip</h1>
                        <p style="font-family: Roboto;">Calcule os custos de combustível da sua viagem!</p>
                    </div>
                    <div class="col-sm-0">
                        <i class="fa-solid fa-car-side fa-flip"
                            style="font-size: 80px; color:#5bc0de; --fa-animation-duration: 3s;"></i>
                    </div>
                </div>

            </div>
        </div>


        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->

            <div class="container" id="content" style="align-items: center;">
                <div class="card"
                    style="margin: 20px; padding:50px; border-radius: 5px; box-shadow: 7px 7px 13px 0px rgba(50, 50, 50, 0.22);">
                    <form action={{ url_for('resultado') }} method="post">
                        <div class="row">
                            <div class="col-sm-4" style="padding-left: 200px;">
                                <div class="form-group">

                                    <label>Consumo Médio</label>
                                    <input class="form-control" placeholder="km/L" type="number" name="consumo"
                                        required>
                                </div> <!-- form-group// -->
                            </div>
                            <div class="col-sm-3" style="padding-left: 100px;">
                                <div class="form-group">
                                    <label>Distância</label>
                                    <input class="form-control" placeholder="km" type="number" name="distancia"
                                        required>
                                </div> <!-- form-group// -->
                            </div>
                            <div class="form-group" style="padding-left: 100px;">
                                <label></label>
                                <button type="submit" class="btn btn-info btn-block"> Calcular <i
                                        class=" fa-solid fa-calculator"></i> </button>
                            </div> <!-- form-group// -->
                        </div>
                    </form>
                </div>
            </div>
            {% if distancia %}
            <div class="container" >           
                 <div class="cartao blue text-center" style="margin-left: 300px; margin-right: 300px;">
                <h1 style="font-family: Roboto; font-size: 25px; color:dimgray;">Custo Total Estimado</h1>
                <p>R$ {{result}}</p>
            </div>
            {% endif %}

            </div>

            <!-- End of Main Content -->

       </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
